<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-control:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 0 5px rgba(33, 150, 243, 0.3);
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #1976D2;
        }
        .errorlist {
            color: #f44336;
            margin: 5px 0;
            padding: 0;
            list-style: none;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Регистрация</h1>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_name">Name:</label>
                {{ form.name }}
                {{ form.name.errors }}
            </div>

            <div class="form-group">
                <label for="id_password">Password:</label>
                {{ form.password }}
                {{ form.password.errors }}
            </div>

            <div class="form-group">
                <label for="id_password_confirm">Confirm Password:</label>
                {{ form.password_confirm }}
                {{ form.password_confirm.errors }}
            </div>

            <div class="form-group">
                <label for="id_user_type">User type:</label>
                {{ form.user_type }}
                {{ form.user_type.errors }}
            </div>

            <button type="submit" class="btn">Register</button>
        </form>

        <div class="login-link">
            <p>Already have an acc? <a href="/login/">Login da</a></p>
        </div>
    </div>
</body>
</html>
